<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQUABOX</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="box">
    <div class="box-grid">
    <form action="/" method="post">
      <fieldset>
      <legend><b>AQUABOX WiFi</b></legend>
      <br>
      <div class="inputBox">
        <label for="ssid" class="labelInput" >SSID</label>
        <br>
        <input type="text" name="ssid" id="ssid" class="inputUser" required>
      </div>
      <br><br>
      <div class="inputBox">
        <label for="pass" class="labelInput" >Senha</label>
        <br>
        <input type="text" name="pass" id="pass" class="inputUser" required>
      </div>
      <br><br>
      <div class="inputBox">
        <label for="ip" class="labelInput" >Endere√ßo IP</label>
        <br>
        <input type="text" name="ip" id="ip" value="192.168.1.200" class="inputUser" required>
      </div>
      <br><br>
      <div class="inputBox">
        <label for="gateway" class="labelInput" >Gateway</label>
        <br>
        <input type="text" name="gateway" id="gateway" value="192.168.1.1" class="inputUser" required>
      </div>
      <br><br>
      <input type="submit" name="submit" id="submit" value="Salvar">
    </fieldset>
    </form>
    </div>
  </div>
</body>
</html>
